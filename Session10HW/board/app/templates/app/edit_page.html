{% extends 'app/base.html' %}
    {% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/edit_page.css' %}">
    {% endblock css %}
    
    {% block title%}
    <title>HyBoard:edit</title>
    {% endblock title%}

    {% block content%}
    <div>
        <form method="POST">
            {% csrf_token %}
            <label for="title">제목</label><br>
            <input name="title" value="{{post.title}}"/>
            <br><br>
            <label for="content">내용</label><br>
            <textarea name="content">{{post.content}}</textarea>
            <br>
            <button type="submit">수정</button>
        </form>
    </div>
    {% endblock content %}
