<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/edit_page.css' %}">
    <title>HyBoard:edit</title>
</head>
<body>
    <div class="frame">

        <header>
            <nav class="navigator">
                <h3 class="site-name">HYLAND</h3>
            </nav>
            <div class="container">
                <div class="title">
                    <div class="title-name">혜영이의 자유로운 게시판</div>
                </div>
            </div>
        </header>   

        <div>
            <form method="POST">
                {% csrf_token %}
                <label for="title">제목</label><br>
                <input name="title" value="{{post.title}}"/>
                <br><br>
                <label for="content">내용</label><br>
                <textarea name="content">{{post.content}}</textarea>
                <br>
                <button type="submit">수정</button>
            </form>
        </div>
    </div>
</body>
</html>
