<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% load static %}
    <link rel="stylesheet" href="{% static 'app/create_page.css' %}">
    <title>HyBoard:create</title>
</head>
<body>
    <div class="frame">
    <header>
        <nav class="navigator">
            <h3 class="site-name">HYLAND</h3>
        </nav>
        <div class="container">
            <div class="title">
                <div class="title-name">혜영이의 자유로운 게시판</div>
            </div>
        </div>
    </header>   
    <br>
    <form method="POST"> {% csrf_token %}
        <label for="title">제목</label>
        <br>
        <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" onfocus="this.placeholder=''" onblur="this.placeholder='제목을 입력해주세요'">
        <br><br>
        <label for="content">내용</label>
        <br>
        <textarea type="text" id="content" name="content" rows="5" cols="30" placeholder="내용을 입력해주세요" onfocus="this.placeholder=''" onblur="this.placebolder='내용을 입력해주세요"></textarea>
        <br>
        <button type="submit">작성</button>
    </form>

    <br><br>
    <a href="{% url 'list_page' %}">목록으로 돌아가기</a>
    </div>
</body>
</html>
